<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="cart.css" />
  <title>Cart</title>
</head>
<body id="bgr">
  <header>
    <div class="container">
      <div class="header-container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="Gogla's Wine" />
          </a>
        </div>

        <nav class="main-nav">
          <ul class="nav-list">
            <li><a href="index.html" data-translate="home">მთავარი</a></li>
            <li><a href="about.html" data-translate="about">ჩვენი ისტორია</a></li>
            <li><a href="products.html" data-translate="products">პროდუქცია</a></li>
            <li><a href="contact.html" data-translate="contact">კონტაქტი</a></li>
          </ul>
        </nav>
        <div class="language">
          <a href="#" id="geo" class="lang geo active">GEO</a>
          <span>|</span>
          <a href="#" id="eng" class="lang eng">ENG</a>
        </div>

        <div class="user-actions">
          <a href="login.html" class="login-link" data-translate="login">
            <span>შესვლა</span>
          </a>
          <a href="cart.html" class="cart-link">
            <span class="cart-icon">🛒</span>
            <span class="cart-count">0</span>
          </a>
        </div>
        <button class="btn-mobile-nav" onclick="toggleMobileNav()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-mobile-nav"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>

      <!--conteineris div-is bolo-->
    </div>
  </header>
  <main>
    <div class="container">
      <h1 class="cart-title" data-translate="cart_title">ჩემი კალათა</h1>
      <div id="cart-items"></div>
      <h3 id="cart-total">
        <span data-translate="cart_total">ჯამი</span>: 
        <span id="total-amount">0</span> 
        <span data-translate="currency">ლ</span>
      </h3>
    </div>
  </main>


  <script src="js/cart.js"></script>
</body>
</html>
